<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ejemplo de tabla</title>
    <style>
        table ,td{
            border: 1px solid;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <td>nombre</td>
                <td>Apelido</td>
                <td>Telefono</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jose</td>
                <td>Martinez</td>
                <td>543223343</td>
            </tr>
            <tr>
                <td>maria</td>
                <td>Gonzales</td>
                <td>543223343</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">total</td>
                <td>2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
